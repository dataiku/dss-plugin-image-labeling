<div ng-controller="LabellingSetupController">
    <div class="control-group" >
        <label class="control-label">Images</label>
        <div class="controls" >
            <div autoconfig-form-element param-desc="folderParam" model="config" columns-per-input-role="columnsPerInputRole"/>
            <span class="help-inline">Folder containing the images</span>
        </div>
    </div>
    <div class="control-group" >
        <label class="control-label">Labels</label>
        <div class="controls" >
            <div autoconfig-form-element param-desc="datasetParam" model="config" columns-per-input-role="columnsPerInputRole"/>
            <span class="help-inline">Dataset to output the labels to</span>
        </div>
    </div>
</div>
